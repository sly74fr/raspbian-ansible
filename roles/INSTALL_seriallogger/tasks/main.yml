---

- set_fact: destination=~/Serial_Logger
- name: Creates directory
  file: path={{ destination }} state=directory

- name: Transfer script file
  copy: mode="u+rwx" src=../files/{{ item }} dest={{ destination }}/
  with_items:
     - restart_all.sh
     - query_all.sh

- name: Installing screen
  apt: name=screen
  become: yes
