---

- name: Installing dependencies
  apt: name={{ item }}
  with_items:
     - screen
     - meson
  become: yes
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- set_fact: destination=~/Serial_Logger
- name: Creating directory
  file: path={{ destination }} state=directory
- name: Transfering files
  copy: backup=yes mode="u+rwx" src={{ item }} dest={{ destination }}/
  with_fileglob:
    - "../files/*"

# Install my latest tio
- set_fact: destination={{ destination }}/TIO/
- name: Creating directory
  file: path={{ destination }} state=directory
- name: Clone my tio GitHub repository
  git:
    repo: https://github.com/sly74fr/tio.git
    dest: "{{ destination }}"
#    version: feature/macos_meson_build
    update: yes
    force: yes

- name: Build TIO
  block:
    - name: Configure software
      shell: "meson build"
      args:
        chdir: "{{ destination }}"
    - name: Build software
      command: "meson compile -C build"
      args:
        chdir: "{{ destination }}"
    - name: Test software
      command: "build/src/tio --version"
      args:
        chdir: "{{ destination }}"
  ignore_errors: no
