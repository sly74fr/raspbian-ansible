---

- name: Installing dependencies
  apt: name={{ item }}
  with_items:
     - screen
     - tio
  become: yes

- set_fact: destination=~/Serial_Logger
- name: Creating directory
  file: path={{ destination }} state=directory

- name: Transfering files
  copy: mode="u+rwx" src=../files/{{ item }} dest={{ destination }}/
  with_items:
     - conf.sh
     - start_all.sh
     - stop_all.sh
     - README.txt
